<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21号胶片 - Find My 21mm Film</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航区 -->
    <header class="navigation">
        <div class="nav-container">
            <a href="#" class="logo">21号胶片</a>
            <nav class="nav-links">
                <a href="#home">首页</a>
                <a href="#video">视频</a>
                <a href="#gallery">画廊</a>
                <a href="#about">关于</a>
            </nav>
            <button class="menu-toggle" aria-label="菜单">
                <span class="menu-icon"></span>
            </button>
        </div>
    </header>

    <!-- 主题展示区 -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>21号胶片</h1>
            <p>捕捉每一个精彩瞬间</p>
        </div>
    </section>

    <!-- 视频播放区 -->
    <section id="video" class="video-section">
        <div class="section-title">
            <h2>精彩视频</h2>
        </div>
        <div class="video-container">
            <div class="custom-video-player">
                <video id="main-video" class="video-element" poster="assets/images/21film-photo-01-vrchat.png">
                    <source src="assets/videos/21film-video-01-vrchat.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频。
                </video>
                <div class="video-controls">
                    <div class="controls-top">
                        <button class="play-pause-btn" aria-label="播放/暂停">
                            <span class="play-icon"></span>
                            <span class="pause-icon"></span>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                                <div class="progress-handle"></div>
                            </div>
                            <span class="current-time">00:00</span>
                            <span class="duration">00:00</span>
                        </div>
                    </div>
                    <div class="controls-bottom">
                        <div class="volume-control">
                            <button class="volume-btn" aria-label="音量控制">
                                <span class="volume-icon"></span>
                                <span class="mute-icon"></span>
                            </button>
                            <div class="volume-slider-container">
                                <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1">
                            </div>
                        </div>
                        <button class="fullscreen-btn" aria-label="全屏">
                            <span class="fullscreen-icon"></span>
                            <span class="exit-fullscreen-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 图片浏览区 -->
    <section id="gallery" class="gallery-section">
        <div class="section-title">
            <h2>图片画廊</h2>
            <p>浏览我们的精彩作品</p>
        </div>
        <div class="gallery-container">
            <div class="gallery-grid">
                <!-- 图片将通过JavaScript动态加载 -->
            </div>
        </div>
    </section>

    <!-- 图片查看器模态框 -->
    <div class="image-viewer-modal" id="imageViewer">
        <div class="modal-content">
            <button class="close-btn" aria-label="关闭">×</button>
            <button class="prev-btn" aria-label="上一张">‹</button>
            <button class="next-btn" aria-label="下一张">›</button>
            <img src="" alt="放大查看" class="viewer-image">
            <div class="viewer-caption"></div>
        </div>
    </div>

    <!-- 关于我们 -->
    <section id="about" class="about-section">
        <div class="section-title">
            <h2>关于21号胶片</h2>
        </div>
        <div class="about-content">
            <p>21号胶片是一个专注于捕捉生活中精彩瞬间的摄影项目。我们使用21mm焦距的镜头，以独特的视角记录世界的美好。</p>
            <p>通过我们的网站，您可以欣赏到精选的照片和视频作品，感受21mm镜头带来的独特视觉体验。</p>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-logo">21号胶片</div>
                <div class="footer-links">
                    <a href="#home">首页</a>
                    <a href="#video">视频</a>
                    <a href="#gallery">画廊</a>
                    <a href="#about">关于</a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2025 21号胶片. 保留所有权利.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript文件 -->
    <script src="js/script.js"></script>
</body>
</html>
